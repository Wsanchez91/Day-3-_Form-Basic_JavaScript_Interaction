<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Contact Me</h1>
    </header>
    <form id="form">
      <fieldset>
        <section id="name">
          <h3>Name:</h3>
          <label class="name-label">
            <input type="text" class="name-text" placeholder="Name" />
            <span class="error"></span>
          </label>
        </section>
        <section id="email">
          <h3>Email:</h3>
          <label class="email-label">
          <input type="email" class="email-text" placeholder="Email" />
          <span class="error"></span>
        </label>
        </section>
        <section id="message">
          <h3>Message:</h3>
          <textarea
            class="message-text"
            placeholder="Write your message here"
          ></textarea>
          <span class="error"></span>
        </section>
      </fieldset>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
   
    <script src="./script.js"></script>
  </body>
</html>
