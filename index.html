<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Contact Me</h1>
    </header>
    <form class="form">
      <fieldset>
        <section class="name">
          <h3>Name: </h3>
          <input type="text" class="name-text" placeholder="Name" />
        </section>
        <section class="email">
          <h3>Email: </h3>
          <input type="email" class="email-text" placeholder="Email" />
        </section>
        <section class="message">
          <h3>Message: </h3>
          <input
            type="text"
            class="message-text"
            placeholder="Write your message here"
          />
        </section>
      </fieldset>
    </form>
    <button type="submit" class="submit-btn">Submit</button>
    <script src="./script.js"></script>
  </body>
</html>
